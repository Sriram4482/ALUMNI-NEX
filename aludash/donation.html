<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Portal</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <div class="donation-container">
        <!-- Donation Overview -->
        <div class="donation-card">
            <h2>Support Our Alumni Association</h2>
            <p>Your contributions help fund scholarships, campus improvements, and more.</p>
            <p>Current Campaign: <strong>Building Tomorrow's Leaders</strong></p>
            <div id="progressBar">
                <div id="progress" style="width: 50%;"></div>
            </div>
            <p>Goal: $50,000 | Raised: $25,000</p>
        </div>

        <!-- Donation Form -->
        <div class="donation-card">
            <h3>Make a Donation</h3>
            <form id="donationForm">
                <label for="donationAmount">Donation Amount ($):</label>
                <input type="number" id="donationAmount" name="donationAmount" placeholder="Enter amount" required>
                
                <label for="donationFrequency">Frequency:</label>
                <select id="donationFrequency" name="donationFrequency">
                    <option value="one-time">One-time</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <label for="donationDesignation">Designation:</label>
                <select id="donationDesignation" name="donationDesignation">
                    <option value="scholarships">Scholarships</option>
                    <option value="campus_development">Campus Development</option>
                    <option value="research">Research</option>
                </select>

                <label for="donorName">Full Name:</label>
                <input type="text" id="donorName" name="donorName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Donate Now</button>
            </form>
        </div>

        <!-- Recent Donations -->
        <div class="donation-card">
            <h3>Recent Donations</h3>
            <ul id="recentDonations">
                <li>John Doe - $100</li>
                <li>Jane Smith - $50</li>
            </ul>
        </div>
    </div>

    <script src="donation.js"></script>
</body>
</html>
