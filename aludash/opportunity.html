<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Opportunities Dashboard</title>
    <link rel="stylesheet" href="opportunity.css">
</head>
<body>
    <div class="opportunities-container">
        <h1>Alumni Opportunities</h1>

        <!-- Job Listings -->
        <section class="job-listings">
            <h2>Job Listings</h2>
            <div id="jobList">
                <!-- Job items will be inserted here by JS -->
            </div>
            <button onclick="loadMoreJobs()">Load More Jobs</button>
        </section>

        <!-- Internship Opportunities -->
        <section class="internships">
            <h2>Internship Opportunities</h2>
            <div id="internshipList">
                <!-- Internship items will be inserted here by JS -->
            </div>
            <button onclick="loadMoreInternships()">Load More Internships</button>
        </section>

        <!-- Scholarship Information -->
        <section class="scholarships">
            <h2>Scholarship Information</h2>
            <div id="scholarshipList">
                <!-- Scholarship items will be inserted here by JS -->
            </div>
        </section>

        <!-- Networking Events -->
        <section class="networking-events">
            <h2>Networking Events</h2>
            <div id="eventList">
                <!-- Event items will be inserted here by JS -->
            </div>
        </section>

        <!-- Career Development Programs -->
        <section class="career-development">
            <h2>Career Development Programs</h2>
            <div id="careerList">
                <!-- Career development items will be inserted here by JS -->
            </div>
        </section>

    </div>

    <script src="opportunity.js"></script>
</body>
</html>
