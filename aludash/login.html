<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('pexel.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100%;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-buttons button:hover {
            background-color: #45a049;
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            backdrop-filter: blur(0px); /* Add blur effect */
            padding: 20px;
        }

        .form-content {
            background: rgba(255, 255, 255, 0.3); /* Transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .form-content.active {
            display: block;
        }

        .form-content h2 {
            margin-bottom: 20px;
        }

        .form-content label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .form-content p {
            text-align: center;
        }

        .form-content a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ALUMNI CONNECT</div>
        <div class="auth-buttons">
            <button onclick="showSignIn()">Sign In</button>
            <button onclick="showSignUp()">Sign Up</button>
        </div>
    </nav>

    <div class="form-container">
        <div id="signinForm" class="form-content active">
            <h2>Sign In to Your Account</h2>
            <form onsubmit="return handleSignIn(event)">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>

                <button type="submit" class="submit-button">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>

        <div id="signupForm" class="form-content">
            <h2>Create an Account</h2>
            <form onsubmit="return handleSignUp(event)">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('signinForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
        }

        function showSignUp() {
            document.getElementById('signinForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission
            const role = localStorage.getItem('userRole');
            redirectBasedOnRole(role);
        }

        function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission
            const role = localStorage.getItem('userRole');
            redirectBasedOnRole(role);
        }

        function redirectBasedOnRole(role) {
            if (role === 'student') {
                window.location.href = 'stdash.html';
            } else if (role === 'alumni') {
                window.location.href = 'aludash.html';
            } else if (role === 'university') {
                window.location.href = 'university.html';
            }
        }
    </script>
</body>
</html>
